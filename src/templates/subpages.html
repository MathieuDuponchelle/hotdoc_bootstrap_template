@require(link_resolver, page, subpages)

<div id="subpages">
	<table>
		<tbody>
			@for subpage in subpages:
			<tr>
				<td><a href="@subpage.link.get_link(link_resolver)">@subpage.get_title()</a></td>
				@if subpage.short_description:
				<td>@subpage.short_description</td>
				@else:
				<td>No summary available</td>
				@end
			</tr>
			@end
		</tbody>
	</table>
</div>
